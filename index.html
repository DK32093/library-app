<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App | DK</title>
    <link rel="stylesheet" href="CSS_Reset_JC.css">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <dialog>
        <form method="dialog">
            <div class="input-pair">
                <label for="title">Book title</label>
                <input type="text" id="title">
            </div>
            <div class="input-pair">
                <label for="author">Author</label>
                <input type="text" id="author">
            </div>
            <div class="input-pair">
                <label for="pageCount">Page count</label>
                <input type="text" id="pageCount">
            </div>
            <fieldset>
                <legend>Have you read this book?</legend>
                <div>
                    <label for="yes">Yes</label>
                    <input type="radio" id="yes" name="read" value="Yes">
                </div>
                <div>
                    <label for="no">No</label>
                    <input type="radio" id="no" name="read" value="no">
                </div>
            </fieldset>
            <button class="submitButton" type="submit">Submit</button>
        </form>
    </dialog>
    <button class="bookButton">Add new book</button>
    <div class="library-display"></div>
</body>
</html>
