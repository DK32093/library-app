<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App | DK</title>
    <link rel="stylesheet" href="CSS_Reset_JC.css">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <dialog>
        <form class="newBookForm" method="dialog">
            <p class="form-title">Add a new book!</p>
            <p class="form-req">All fields are required</p>
            <div class="input-pair">
                <label for="title">Book title</label>
                <input type="text" id="title" required>
            </div>
            <div class="input-pair">
                <label for="author">Author</label>
                <input type="text" id="author" required>
            </div>
            <div class="input-pair">
                <label for="pageCount">Page count</label>
                <input type="text" id="pageCount" required>
            </div>
            <fieldset>
                <legend>Have you read this book?</legend>
                <div>
                    <label for="yes">Yes</label>
                    <input type="radio" id="yes" name="read" value="Yes" required>
                </div>
                <div>
                    <label for="no">No</label>
                    <input type="radio" id="no" name="read" value="No" required>
                </div>
            </fieldset>
            <button class="submitButton" type="submit">Add to library</button>
        </form>
    </dialog>
    <div class="header">
        <div class="header-text">
            <p class="welcome">Welcome</p>
            <p class="myLibText">My Library</p>
        </div>
        <button class="bookButton">Add new book</button>
    </div>
    <div class="library-display"></div>
</body>
</html>
